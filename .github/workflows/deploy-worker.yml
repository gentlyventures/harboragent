name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - 'workers/**'
      - 'wrangler.toml'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # Set Worker secrets (non-interactive via stdin)
          # Worker name is read from wrangler.toml
          echo "${{ secrets.STRIPE_SECRET_KEY }}" | wrangler secret put STRIPE_SECRET_KEY
          echo "${{ secrets.DOWNLOAD_ORIGIN_URL }}" | wrangler secret put DOWNLOAD_ORIGIN_URL
          if [ -n "${{ secrets.GENESIS_PACK_PRICE_ID }}" ]; then
            echo "${{ secrets.GENESIS_PACK_PRICE_ID }}" | wrangler secret put GENESIS_PACK_PRICE_ID
          fi
          
          # Deploy the Worker
          wrangler deploy

